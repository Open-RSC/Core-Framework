<html>
<head>
</head>
<body>


<div id="treeview">Fetching Data please wait!</div>


<script src="three.min.js"></script>
<script src="bzip2.js"></script>
<script src="rsc.js"></script>
<script src="JagUnpack.js"></script>
<script src="Surface.js"></script>
<script src="EntityLoader.js"></script>
<script src="ConfigLoader.js"></script>
<script>

    var surface;
    var config;
    init();

    function init() {
        surface = new RSC.Surface();

        config = new RSC.ConfigLoader();
        config.load('data_nobz/config85.jag',function(conf) {
            this.config = conf;

            var entityLoader = new RSC.EntityLoader(undefined,config,surface);
            entityLoader.load('data_nobz/entity24.jag','data_nobz/entity24.mem',function(tex) {

                var element = document.getElementById('treeview');
                element.innerHTML = '';
                for(var i = 0; i < 40000; i++){
                    if(surface.spriteWidth[i] != 40000 && surface.spriteWidth[i] != undefined){
                        this.surface.setBounds(0,0,surface.spriteWidthFull[i],surface.spriteHeightFull[i]);

                        this.surface.drawSprite(0, 0, i);
                        element.appendChild(this.surface.getCanvas());
                    }
                }
            });
        });
    }


</script>

</body>
</html>
