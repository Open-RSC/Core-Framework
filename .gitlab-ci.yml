image: openjdk:8-jdk
before_script:
- apt-get --quiet update --yes
- apt-get --quiet install --yes ant
stages:
- build
- test
build:
  stage: build
  script:
  - cd server && ant compile_core && ant compile_plugins && cd ../
  - cd Client_Base && ant compile && cd ../
  - cd PC_Launcher && ant compile && cd ../
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
